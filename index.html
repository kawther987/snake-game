<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="shortcut icon" href="./snake.png" type="image/x-icon" />
    <!-- fontawesome file -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section
      class="d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="wrapper d-flex flex-column overflow-hidden rounded-3">
        <div class="game-details d-flex justify-content-between">
          <span class="score">Score : 0</span>
          <span class="high-score">High Score :0 </span>
        </div>
        <div class="play-board w-100 h-100"></div>
        <div class="controls">
          <i data-key="ArrowLeft" class="fas fa-arrow-left-long"></i>
          <i data-key="ArrowUp" class="fas fa-arrow-up-long"></i>
          <i data-key="ArrowRight" class="fas fa-arrow-right-long"></i>
          <i data-key="ArrowDown" class="fas fa-arrow-down-long"></i>
        </div>
      </div>
    </section>
    <!-- bootstarap js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
  </body>
</html>
